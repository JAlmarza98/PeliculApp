<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row animate__animated animate__fadeIn" *ngIf="movie">
    <div class="col-md-6">
      <img
        [src]="movie.poster_path | poster"
        [alt]="movie.title"
        class="img-thumbnail"
      />
    </div>
    <div class="col-md-6">
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-6">
          <star-rating
            value="{{ movie.vote_average }}"
            totalstars="10"
            checkedcolor="white"
            uncheckedcolor="grey"
            size="20px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-3 text-white">
          {{ movie.vote_average | number: "1.1" }}
        </div>
        <div class="col-3 text-white">
          {{ movie.release_date | date: "yyyy" }}
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col text-white">
          {{ movie.overview }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-info mt-5" (click)="onRegresar()">
            Regresar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 mb-5" *ngIf="cast.length > 0">
    <div class="col">
      <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
  </div>
</div>
